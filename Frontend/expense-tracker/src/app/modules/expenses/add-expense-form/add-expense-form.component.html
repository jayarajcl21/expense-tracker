
<div class="background"><h2>ADD EXPENSE</h2>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="user">User:</label>
          <select formControlName="userId">
            <option *ngFor="let user of users" [value]="user.id">{{ user.firstName }}</option>
          </select>
        </div>
        <div>
          <label for="category">Category:</label>
          <select id="category" formControlName="category">
            <option value="Utilities">Utilities</option>
            <option value="Gas">Gas</option>
            <option value="Food">Food</option>
            <option value="Entertainment">Entertainment</option>
            <!-- we can add more options[categories] as needed -->
          </select>
          <div *ngIf="expenseForm.get('category')?.invalid && expenseForm.get('category')?.touched">
            Category is required
          </div>
        </div>
      
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" formControlName="amount" required>
          <div *ngIf="expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched">
            Amount is required and must be positive
          </div>
        </div>
      
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" formControlName="createdDate" required>
          <div *ngIf="expenseForm.get('createdDate')?.invalid && expenseForm.get('createdDate')?.touched">
            Date is required
          </div>
        </div>
      
        <div>
          <label for="description">Description:</label>
          <textarea id="description" formControlName="description"></textarea>
        </div>
      
        <div>
          <label for="receipt">Receipt:</label>
          <input type="file" id="receipt" (change)="onFileChange($event)">
          <div *ngIf="expenseForm.get('receipt')?.invalid && expenseForm.get('receipt')?.touched">
            Receipt is required
          </div>
        </div>
      
        <button type="submit">Add Expense</button>
      </form>
    </div>
