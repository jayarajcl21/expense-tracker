<div class="container">
    <div class="table-container mt-4 mb-4">
            <div class="text-center">
                <h1>Expenses</h1>
                <select id="selectedUserId" (change)="onUserSelect($event)">
                    <option value="">Select User</option>
                    <option *ngFor="let user of users" [value]="user.id">{{ user.firstName }}</option>
                </select>                  
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Expense ID</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Receipt</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr *ngFor="let expense of expenses">
                       
                        <td>{{ expense.expenseId }}</td>
                        <td>{{ expense.category }}</td>
                        <td>{{ expense.description }}</td>
                        <td>{{ expense.createdDate }}</td>
                        <td>{{ expense.amount }}</td>
                        <td>
                            <button *ngIf="expense.receipt" (click)="downloadReceipt(expense.expenseId)" class="btn btn-primary">
                              Download Receipt
                            </button>
                          </td>
                      </tr>
                     
                    </tbody>
                  </table>
            </div>
        </div>
 
    </div>
